# =============================================================================
# LANDSCAPE FORMAT CONFIGURATION (16:9 - 1920x1080)
# =============================================================================
# Configuration for landscape/horizontal videos optimized for YouTube, LinkedIn,
# desktop viewing, and traditional social media platforms

# OUTPUT DIMENSIONS
OUTPUT_WIDTH=1920
OUTPUT_HEIGHT=1080

# LOGO SETTINGS
LOGO_POSITION="tr"              # top-right
LOGO_SIZE="0.082291"            # 5% of frame width (reduced by 1/3)
LOGO_MARGIN_X="45"              # 40px from right edge
LOGO_MARGIN_Y="35"              # 30px from top edge
LOGO_OPACITY="0.8"

# ICON SETTINGS
ICON_POSITION="tl"              # top-left
ICON_SIZE="0.05"                # 5% of frame width
ICON_MARGIN_X="44"              # 40px from left edge
ICON_MARGIN_Y="50"              # 30px from top edge
ICON_OPACITY="1"

# HASHTAG IMAGE SETTINGS
HASHTAG_POSITION="bl"           # bottom-left (above captions)
HASHTAG_SIZE="0.160937"         # 10% of frame width
HASHTAG_MARGIN_X="0"            # 40px from left edge
HASHTAG_MARGIN_Y="0"            # 120px from bottom (above caption area)
HASHTAG_OPACITY="1"
