# =============================================================================
# PORTRAIT FORMAT CONFIGURATION (9:16 - 1080x1920)
# =============================================================================
# Configuration for portrait/vertical videos optimized for Instagram Stories, 
# TikTok, YouTube Shorts, and mobile viewing

# OUTPUT DIMENSIONS
OUTPUT_WIDTH=1080
OUTPUT_HEIGHT=1920

# LOGO SETTINGS
LOGO_POSITION="tl"              # top-left
LOGO_SIZE="0.164583"            # 15% of frame width (reduced by 1/4)
LOGO_MARGIN_X="60"              # 30px from right edge
LOGO_MARGIN_Y="50"              # 40px from top edge
LOGO_OPACITY="0.8"

# ICON SETTINGS  
ICON_POSITION="tr"              # top-right
ICON_SIZE="0.0564"              # 5.2% of frame width (increased by 1/5)
ICON_MARGIN_X="44"              # 30px from left edge
ICON_MARGIN_Y="57"              # 40px from top edge
ICON_OPACITY="0.9"

# HASHTAG IMAGE SETTINGS
HASHTAG_POSITION="bl"           # bottom-left (above captions)
HASHTAG_SIZE="0.286111"         # X% of frame width
HASHTAG_MARGIN_X="0"            # 30px from right edge
HASHTAG_MARGIN_Y="0"            # 150px from bottom (above caption area)
HASHTAG_OPACITY="1"
