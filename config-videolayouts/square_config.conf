# =============================================================================
# SQUARE FORMAT CONFIGURATION (1:1 - 1080x1080)
# =============================================================================
# Configuration for square videos optimized for Instagram posts, Facebook,
# and general social media square content

# OUTPUT DIMENSIONS
OUTPUT_WIDTH=1080
OUTPUT_HEIGHT=1080

# LOGO SETTINGS
LOGO_POSITION="tl"              # top-left
LOGO_SIZE="0.131666"            # 5.1% of frame width (reduced by 2/5)
LOGO_MARGIN_X="25"              # 25px from right edge
LOGO_MARGIN_Y="25"              # 25px from top edge
LOGO_OPACITY="0.4"

# ICON SETTINGS
ICON_POSITION="tr"              # top-right
ICON_SIZE="0.0564"              # 5.2% of frame width (increased by 1/5)
ICON_MARGIN_X="25"              # 25px from left edge
ICON_MARGIN_Y="25"              # 25px from top edge
ICON_OPACITY="0.9"

# HASHTAG IMAGE SETTINGS
HASHTAG_POSITION="bl"           # bottom-left (above captions)
HASHTAG_SIZE="0.286111"         # 11% of frame width
HASHTAG_MARGIN_X="0"            # 25px from right edge
HASHTAG_MARGIN_Y="0"            # 140px from bottom (above caption area)
HASHTAG_OPACITY="1"

